<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - <span id="userName"></span></title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1 id="userName"></h1>
    <h2 id="userTitle"></h2>
    <p id="userDescription"></p>
  </header>

  <section id="skills">
    <h3>Skills</h3>
    <ul id="skillsList"></ul>
  </section>

  <section id="works">
    <h3>Projects</h3>
    <ul id="worksList"></ul>
  </section>

  <section id="hobbies">
    <h3>Hobbies</h3>
    <ul id="hobbiesList"></ul>
  </section>

  <section id="contacts">
    <h3>Contact</h3>
    <p>Email: <a id="contactEmail" href=""></a></p>
    <p>Mobile: <span id="contactMobile"></span></p>
    <ul id="contactLinks"></ul>
  </section>

  <script src="config.js"></script>
  <script>
    // Populate header
    document.getElementById('userName').textContent = window.PorfolioConfig.name;
    document.getElementById('userTitle').textContent = window.PorfolioConfig.jobTitle;
    document.getElementById('userDescription').textContent = window.PorfolioConfig.jobDescription;

    // Populate skills
    const skillsList = document.getElementById('skillsList');
    window.PorfolioConfig.skills.forEach(skill => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${skill.name}:</strong> ${skill.description}`;
      skillsList.appendChild(li);
    });

    // Populate works/projects
    const worksList = document.getElementById('worksList');
    window.PorfolioConfig.works.forEach(work => {
      const li = document.createElement('li');
      li.innerHTML = `<strong><a href="${work.link}" target="_blank">${work.name}</a>:</strong> ${work.description}`;
      worksList.appendChild(li);
    });

    // Populate hobbies
    const hobbiesList = document.getElementById('hobbiesList');
    window.PorfolioConfig.hobbies.forEach(hobby => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${hobby.name}:</strong> ${hobby.description}`;
      hobbiesList.appendChild(li);
    });

    // Populate contacts
    document.getElementById('contactEmail').textContent = window.PorfolioConfig.contacts.email;
    document.getElementById('contactEmail').href = `mailto:${window.PorfolioConfig.contacts.email}`;
    document.getElementById('contactMobile').textContent = window.PorfolioConfig.contacts.mobileNo;

    const contactLinks = document.getElementById('contactLinks');
    window.PorfolioConfig.contacts.links.forEach(link => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${link.link}" target="_blank">${link.name}</a>`;
      contactLinks.appendChild(li);
    });
  </script>
</body>
</html>
